<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RASHU-MD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff1a1a;
            --secondary: #ff4d4d;
            --dark: #000000;
            --light: #ffffff;
            --accent: #ff9999;
            --glow: rgba(255, 26, 26, 0.6);
            --transition: all 0.3s ease-in-out;
        }

        * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; }

        body {
            background:url('https://i.ibb.co/KcWfdZwB/tourl-1763346126039.jpg') center/cover fixed;
            color:var(--light); min-height:100vh; display:flex; flex-direction:column;
            position:relative; overflow-x:hidden;
        }
        body::before{content:'';position:fixed;top:0;left:0;width:100%;height:100%;
            background:rgba(0,0,0,.6);z-index:-1;}

       
        .spark-effect{position:absolute;width:6px;height:6px;background:var(--primary);
            border-radius:50%;box-shadow:0 0 15px var(--primary);
            animation:sparkMove 12s ease-in-out infinite;z-index:0;}
        @keyframes sparkMove{
            0%{transform:translate(0,0) scale(.5);opacity:0}
            50%{opacity:.8}100%{transform:translate(80vw,-80vh) scale(1.5);opacity:0}}
        .pulse-wave{position:fixed;top:50%;left:50%;width:100px;height:100px;
            background:radial-gradient(circle,var(--glow),transparent 70%);
            border-radius:50%;transform:translate(-50%,-50%);
            animation:wavePulse 8s infinite;z-index:-1;}
        @keyframes wavePulse{
            0%{transform:translate(-50%,-50%) scale(.5);opacity:.2}
            100%{transform:translate(-50%,-50%) scale(5);opacity:0}}

        
        .navbar{background:rgba(26,26,46,.9);backdrop-filter:blur(12px);
            position:fixed;width:100%;top:0;z-index:1000;padding:1rem 2rem;
            box-shadow:0 4px 20px rgba(0,0,0,.3);}
        .navbar-container{display:flex;justify-content:space-between;align-items:center;
            max-width:1200px;margin:0 auto;}
        .logo{display:flex;align-items:center;gap:12px;font-size:1.6rem;
            font-weight:700;color:var(--light);text-decoration:none;}
        .logo-icon{color:var(--primary);font-size:2rem;animation:pulse 2s infinite;}
        .menu{display:flex;gap:1.8rem;}
        .menu a{color:var(--light);text-decoration:none;font-weight:500;
            position:relative;padding:.5rem 0;transition:var(--transition);}
        .menu a::after{content:'';position:absolute;width:0;height:2px;bottom:0;
            left:0;background:var(--primary);transition:var(--transition);}
        .menu a:hover::after{width:100%}.menu a:hover{color:var(--primary);}
        .menu-toggle{display:none;background:none;border:none;color:var(--light);
            font-size:1.6rem;cursor:pointer;}

        
        .hero{padding:9rem 2rem 5rem;text-align:center;position:relative;overflow:hidden;}
        .hero::before{content:'';position:absolute;top:0;left:0;width:100%;height:100%;
            background:linear-gradient(135deg,rgba(0,0,0,.8),rgba(255,26,26,.2));z-index:0;}
        .hero-content{position:relative;z-index:1;max-width:900px;margin:0 auto;}
        .hero h1{font-size:2.8rem;margin-bottom:1rem;
            background:linear-gradient(to right,var(--primary),var(--accent));
            -webkit-background-clip:text;background-clip:text;color:transparent;
            animation:fadeIn 1.5s ease-in-out;}
        .typing-text{display:inline-block;overflow:hidden;border-right:3px solid var(--primary);
            white-space:nowrap;margin:0 auto;letter-spacing:2px;
            animation:typing 3.5s steps(40,end),blink-caret .75s step-end infinite;}
        .hero p{font-size:1.3rem;margin:1.5rem 0;opacity:0;
            animation:fadeIn 1s ease-in-out 1.5s forwards;}

        
        .pair-now-btn{
            display:inline-block;margin:2rem auto;padding:1rem 2.5rem;
            background:linear-gradient(45deg,var(--primary),var(--accent));
            color:#fff;border:none;border-radius:50px;font-weight:600;
            font-size:1.2rem;cursor:pointer;transition:var(--transition);
            box-shadow:0 6px 20px var(--glow);
        }
        .pair-now-btn:hover{transform:scale(1.05);box-shadow:0 8px 25px var(--glow);}

       
        .cards-section{padding:3rem 2rem;max-width:1200px;margin:0 auto;}
        .cards-container{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
            gap:2rem;margin-top:2rem;}
        .card{background:rgba(255,255,255,.05);border-radius:18px;padding:2rem;
            text-align:center;transition:var(--transition);cursor:pointer;
            backdrop-filter:blur(12px);border:1px solid rgba(255,26,26,.2);
            opacity:0;transform:translateY(25px);animation:fadeInUp .8s ease-out forwards;}
        .card:nth-child(1){animation-delay:.2s}
        .card:nth-child(2){animation-delay:.4s}
        .card:nth-child(3){animation-delay:.6s}
        .card:nth-child(4){animation-delay:.8s}
        .card:nth-child(5){animation-delay:1s}
        .card:hover{transform:translateY(-12px) rotate(3deg);
            box-shadow:0 15px 35px rgba(255,26,26,.3);background:rgba(255,26,26,.1);}
        .card i{font-size:3rem;margin-bottom:1.5rem;color:var(--primary);
            transition:var(--transition);}
        .card:hover i{transform:scale(1.2);color:var(--accent);}
        .card h3{font-size:1.5rem;margin-bottom:1rem;color:var(--light);}
        .card p{color:rgba(255,255,255,.75);font-size:1rem;}

        
        .feedback-area{padding:3rem 2rem;max-width:800px;margin:2rem auto;
            background:rgba(255,255,255,.05);border-radius:18px;
            backdrop-filter:blur(12px);border:1px solid rgba(255,26,26,.2);
            opacity:0;animation:fadeIn 1s ease-in-out 1.8s forwards;}
        .input-field input,.input-field textarea{width:100%;padding:14px;margin-bottom:15px;
            background:rgba(255,26,26,.2);border:2px solid var(--primary);
            border-radius:12px;color:#fff;font-size:1rem;transition:var(--transition);}
        .input-field input:focus,.input-field textarea:focus{border-color:var(--accent);
            background:rgba(255,26,26,.3);box-shadow:0 0 15px var(--glow);outline:none;}
        .input-field textarea{height:120px;resize:none;}
        .post-comment{background:linear-gradient(45deg,var(--primary),var(--accent));
            color:#fff;border:none;padding:14px 30px;border-radius:30px;
            cursor:pointer;width:100%;font-weight:bold;transition:var(--transition);}
        .post-comment:hover{transform:scale(1.05);box-shadow:0 6px 20px var(--glow);}
        .comment-list{margin-top:25px;max-height:300px;overflow-y:auto;}
        .user-comment-box{background:rgba(255,26,26,.25);padding:18px;
            border-radius:12px;margin-bottom:15px;border-left:5px solid var(--primary);
            position:relative;}
        .comment-author{color:var(--accent);font-weight:bold;}
        .comment-time{font-size:.9rem;color:#ffcccc;margin-bottom:8px;}
        .remove-comment{position:absolute;top:10px;right:10px;background:#ff4444;
            border:none;color:#fff;padding:5px 10px;border-radius:6px;cursor:pointer;
            display:none;font-size:.8rem;}
        .user-comment-box:hover .remove-comment{display:block;}
        .remove-comment:hover{background:#ff2222;}

       
        footer{background:rgba(26,26,46,.9);padding:2rem;text-align:center;
            margin-top:auto;backdrop-filter:blur(12px);}
        .footer-links{display:flex;justify-content:center;gap:1.5rem;margin-bottom:1rem;}
        .footer-links a{color:var(--light);text-decoration:none;transition:var(--transition);}
        .footer-links a:hover{color:var(--primary);}
        .copyright{color:rgba(255,255,255,.6);font-size:.9rem;}
        .copyright a{color:var(--primary);font-weight:600;text-decoration:none;}

      
        .audio-control{position:fixed;bottom:20px;right:20px;z-index:1000;
            background:rgba(255,26,26,.9);border-radius:50%;width:50px;height:50px;
            display:flex;align-items:center;justify-content:center;cursor:pointer;
            transition:var(--transition);box-shadow:0 3px 10px rgba(0,0,0,.4);}
        .audio-control:hover{transform:scale(1.15);background:var(--accent);}
        .audio-control i{color:#fff;font-size:1.5rem;}

      
        #rightClickMessage{display:none;position:fixed;top:50%;left:50%;
            transform:translate(-50%,-50%);background:rgba(26,26,46,.95);
            color:var(--accent);padding:20px 35px;border-radius:12px;
            box-shadow:0 0 25px var(--primary);z-index:9999;font-size:1.3rem;
            text-align:center;backdrop-filter:blur(8px);border:1px solid var(--primary);}

      
        @keyframes typing{from{width:0}to{width:100%}}
        @keyframes blink-caret{from,to{border-color:transparent}50%{border-color:var(--primary)}}
        @keyframes fadeIn{from{opacity:0}to{opacity:1}}
        @keyframes fadeInUp{from{opacity:0;transform:translateY(25px)}to{opacity:1;transform:translateY(0)}}
        @keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.12)}}

        @media(max-width:768px){
            .menu{position:fixed;top:70px;left:-100%;width:100%;height:calc(100vh-70px);
                background:rgba(26,26,46,.97);flex-direction:column;align-items:center;
                justify-content:center;gap:2rem;transition:var(--transition);
                backdrop-filter:blur(15px);}
            .menu.active{left:0}.menu-toggle{display:block;z-index:1001;}
            .hero h1{font-size:2.3rem;}.cards-container{grid-template-columns:1fr;}
            .audio-control{bottom:15px;right:15px;width:45px;height:45px;}
            .audio-control i{font-size:1.3rem;}
        }
    </style>
</head>
<body>

    
    <div class="pulse-wave"></div>
    <div class="spark-container"></div>

    
    <nav class="navbar">
        <div class="navbar-container">
            <a href="#" class="logo"><i class="fas fa-robot logo-icon"></i><span>RASHU-MD</span></a>
            <button class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></button>
            <div class="menu" id="menu">
                <a href="https://www.mediafire.com/" data-url="https://www.mediafire.com/" target="_blank"><i class="fas fa-download"></i> Download</a>
                <a href="/pair" data-url="/pair"><i class="fas fa-link"></i> Pair Code</a>

                <a href="https://github.com/Rashu/fork" data-url="https://github.com/Rashu/fork" target="_blank"><i class="fab fa-github"></i> GitHub</a>
                <a href="https://dashboard.heroku.com/new?template=https://github.com/pakebdjja/rashu" data-url="https://dashboard.heroku.com/new?template=https://github.com/rashu" target="_blank"><i class="fas fa-power-off"></i> Heroku</a>
            </div>
        </div>
    </nav>

    <!-- Hero -->
   <section class="hero">
    <div class="hero-content">
        <h1><span class="typing-text">RASHU-MD</span></h1>
        <p>The fastest multi-device WhatsApp bot – RASHU-MD by Rashu</p>
        <!-- Button Added -->
        <a href="/pair" class="btn-pair"><i class="fas fa-link"></i> Pair Code</a>

</section>

<style>
/* Button Style */
.btn-pair {
    display: inline-block;
    padding: 12px 25px;
    background: #1e90ff;
    color: #fff;
    font-size: 16px;
    font-weight: bold;
    border-radius: 8px;
    text-decoration: none;
    transition: 0.3s;
}

.btn-pair i {
    margin-right: 8px;
}

.btn-pair:hover {
    background: #0d6efd;
    transform: scale(1.05);
}
</style>


    <section class="cards-section">
        <h2 style="text-align:center;font-size:2.2rem;margin-bottom:2rem;opacity:0;animation:fadeIn 1s ease-in-out 1s forwards;">
            
        </h2>
        <div class="cards-container">
          

            
            <div class="card" data-url="https://wa.me/94770690281" target="_blank">
                <i class="fas fa-headset"></i>
                <h3>Owner</h3>
                <p>Contact Rashu</p>
            </div>

            
            <div class="card" data-url="https://github.com/Rashu/fork" target="_blank">
                <i class="fab fa-github"></i>
                <h3>GitHub</h3>
                <p>bot repo</p>
            </div>

            
            <div class="card" data-url="https://dashboard.heroku.com/new?template=https://github.com/pakebbdjdjja/--jjdV1" target="_blank">
                <i class="fas fa-power-off"></i>
                <h3>Heroku Deploy</h3>
                <p>Deploy on Heroku</p>
            </div>
        </div>
    </section>

    
    <section class="feedback-area">
        <div class="input-field">
            <input type="text" class="user-name" placeholder="Your Name" required>
            <textarea class="user-comment" placeholder="Your Feedback..." required></textarea>
            <button class="post-comment">Submit</button>
        </div>
        <div class="comment-list" id="comment-list"></div>
    </section>

    
    <footer>
        <div class="footer-links">
            <a href="#" data-url="https://github.com/rashu1/fork" target="_blank"><i class="fab fa-github"></i></a>
            <a href="#" data-url="https://wa.me/94764085107" target="_blank"><i class="fab fa-whatsapp"></i></a>
        </div>
        <p class="copyright">
            &copy; <span id="currentYear"></span> Made by <a href="#" data-url="https://wa.me/94764085107" target="_blank">Rashu</a>
        </p>
    </footer>

    
    <audio id="backgroundAudio" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>
    <div class="audio-control" id="audioControl"><i class="fas fa-play"></i></div>

    <div id="rightClickMessage">RASHU-MD © 2025</div>

    <script>
        
        const menuToggle = document.getElementById('menuToggle');
        const menu = document.getElementById('menu');
        menuToggle.addEventListener('click',()=>{menu.classList.toggle('active');
            menuToggle.innerHTML=menu.classList.contains('active')?
                '<i class="fas fa-times"></i>':'<i class="fas fa-bars"></i>';});

        
        document.querySelectorAll('[data-url]').forEach(el=>{
            el.addEventListener('click',e=>{
                e.preventDefault();
                const url=el.getAttribute('data-url');
                const target=el.getAttribute('target')||'_self';
                window.open(url,target);
            });
        });

       
        const audio=document.getElementById('backgroundAudio');
        const audioControl=document.getElementById('audioControl');
        let isPlaying=false;
        audioControl.addEventListener('click',()=>{
            if(isPlaying){audio.pause();audioControl.innerHTML='<i class="fas fa-play"></i>';}
            else{audio.play().then(()=>{audioControl.innerHTML='<i class="fas fa-pause"></i>';});}
            isPlaying=!isPlaying;
        });
        window.addEventListener('load',()=>{audio.play().catch(()=>{});});
        document.addEventListener('click',()=>{if(!isPlaying)audio.play().catch(()=>{});},{once:true});

        
        document.getElementById('currentYear').textContent=new Date().getFullYear();

        
        function addSparks(cnt){
            const container=document.querySelector('.spark-container')||document.createElement('div');
            container.className='spark-container';
            container.style.cssText='position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:0;';
            document.body.appendChild(container);
            for(let i=0;i<cnt;i++){
                const s=document.createElement('div');
                s.className='spark-effect';
                s.style.left=Math.random()*100+'%';
                s.style.top=Math.random()*100+'%';
                s.style.animationDelay=Math.random()*8+'s';
                s.style.animationDuration=Math.random()*10+10+'s';
                container.appendChild(s);
            }
        }
        addSparks(30);

       
        function showComments(){
            const comments=JSON.parse(localStorage.getItem('rashuFeedback')||'[]');
            const list=document.getElementById('comment-list'); list.innerHTML='';
            comments.forEach(c=>{
                const div=document.createElement('div');
                div.className='user-comment-box';
                div.innerHTML=`
                    <div class="comment-author">${c.name}</div>
                    <div class="comment-time">${c.time}</div>
                    <p>${c.text}</p>
                    <button class="remove-comment">Remove</button>`;
                list.appendChild(div);
                div.querySelector('.remove-comment').addEventListener('click',()=>{
                    if(c.name==='Admin' || confirm('Delete this comment?')){
                        const updated=comments.filter(x=>x.time!==c.time);
                        localStorage.setItem('rashuFeedback',JSON.stringify(updated));
                        showComments();
                    }
                });
            });
        }
        document.querySelector('.post-comment').addEventListener('click',()=>{
            const name=document.querySelector('.user-name').value.trim();
            const text=document.querySelector('.user-comment').value.trim();
            if(name && text){
                const comments=JSON.parse(localStorage.getItem('rashuFeedback')||'[]');
                comments.push({name,text,
                    time:new Date().toLocaleString('en-US',{timeZone:'Asia/Colombo'})});
                localStorage.setItem('rashuFeedback',JSON.stringify(comments));
                showComments();
                document.querySelector('.user-name').value='';
                document.querySelector('.user-comment').value='';
            }
        });
        window.onload=showComments;

        
        document.addEventListener('contextmenu',e=>{
            e.preventDefault();
            const msg=document.getElementById('rightClickMessage');
            msg.style.display='block';
            setTimeout(()=>{msg.style.display='none';},2000);
        });

     
        document.addEventListener('selectstart',e=>e.preventDefault());
        document.addEventListener('dragstart',e=>e.preventDefault());
    </script>
</body>
</html>
